
<mat-toolbar>
  <button matIconButton class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon (click)="drawer.toggle()">menu</mat-icon>
  </button>
  <span></span>

  <a  href="/">Expensetracker</a>

  

  <div class="example-spacer"></div>

  <button mat-icon-button class="settings-button" aria-label="Settings">
    <mat-icon>settings</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container" [hasBackdrop]="false">
  <mat-sidenav
    #drawer class="sidenav-drawer"
    [attr.role]="'navigation'"
    [mode]="'side'"
    [opened]="false">

    <!-- ðŸ”¥ Buttons jetzt im Sidenav -->
    <div class="button-container">
      <button mat-button class="big-button" 
        [ngClass]="{'selected': selectedPage === 'Dashboard'}" 
        (click)="toDashboard()"
        (click)="selectPage('Dashboard')">Dashboard</button><br>
          
      <button mat-button class="big-button" 
        [ngClass]="{'selected': selectedPage === 'Transactions'}" 
        (click)="toTransactions()"
        (click)="selectPage('Transactions')">Transactions</button><br>
    
      <button mat-button class="big-button" 
        [ngClass]="{'selected': selectedPage === 'CSV-Import'}" 
        (click)="toCsvImport()"
        (click)="selectPage('CSV-Import')">CSV-Import</button><br>

      <button mat-button class="big-button" 
        [ngClass]="{'selected': selectedPage === 'Budgetplaner'}" 
        (click)="toBudgetplaner()"
        (click)="selectPage('Budgetplaner')">Budgetplaner</button><br>
      
      <button mat-button class="big-button" 
        [ngClass]="{'selected': selectedPage === 'Analysis & Reports'}" 
        (click)="toAnalysisAndReports()"
        (click)="selectPage('Analysis & Reports')">Analysis & Reports</button><br>

      <button mat-button class="big-button" 
        [ngClass]="{'selected': selectedPage === 'Settings'}" 
        (click)="toSettings()"
        (click)="selectPage('Settings')">Settings</button><br>
    </div>

  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
